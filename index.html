				<article>長庚大學人工智慧學士學位學程是一個跨領域(工學院、醫學院、管理學院)學習的專業學程，以培育兼具人工智慧專長與跨領域知識技能的學生為目標，特色是以「智慧醫療」及「智能管理」為主軸，學程規畫強調垂直整合、水平整合、以及創新思維。畢業生未來就業方向包括工程、醫學與金融等領域，將肩負促進產業升級的重要任務。人工智慧學士學位學程將於109學年度首度招生，歡迎有志投入人工智慧研習的青年學生申請入學。</article>
